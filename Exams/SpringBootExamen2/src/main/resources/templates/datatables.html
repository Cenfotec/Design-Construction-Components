<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine For All</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
</head>

<body>
    <div class="text-center mt-3 mb-3 w-100">
        <h1>Datatables</h1>
        <div class="display-inline-block position-relative">
            <label class="label-top">Bodega</label>
            <select id="selectBodegaLista">
                <option th:each="bodegas:${bodegas}" th:value="${bodegas.id}" th:text="${bodegas.nombre}" />
            </select>
            <button type="button" onclick="window.location.href = window.location.href.split('producto')[0];">Inicio</button>
            <hr>
            <ul id="list">

            </ul>
        </div>
        <button type="button" onclick="window.location.href = window.location.href.split('producto')[0];">Inicio</button>
    </div>
    <hr>
    
    <div class="w-75 mx-auto">

        <table id="datatable" class="display" style="width:100%">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Grado</th>
                    <th>Total</th>
                    <th>Cajas</th>
                    <th>Ingreso</th>
                    <th>Bodega</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>

    </div>
    






    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="//cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <script src="/js/service.js"></script>
    <script src="/js/datatables.js"></script>
</body>

</html>
